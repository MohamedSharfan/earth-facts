<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --hover-color: #0056b3;
            --background-color: #f0f0f0;
            --text-color: #333;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .fact {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fact" id="fact">Click the button to see a fun fact!</div>
        <button onclick="showRandomFact()">Show Fun Fact</button>
    </div>

    <script>
        const funFacts = [
            "Space is completely silent.",
            "The hottest planet is not the closest to the Sun.",
            "A day on Venus is longer than a year.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Neutron stars can spin at a rate of 600 rotations per second.",
            "There may be a planet made of diamonds.",
            "The largest known volcano is on Mars.",
            "Space is not far away.",
            "The Moon is moving away from Earth.",
            "A year on Mercury is just 88 days long."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('fact').innerText = funFacts[randomIndex];
        }
    </script>
</body>
</html>
